log4j.rootLogger=info,stdout,file1
log4j.logger.logError= ERROR,logError
# console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p[%d{yyyy-MM-dd HH:mm:ss}]%c{1}->%M:%m%n
# file
log4j.appender.file1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file1.File=./log4j/log
log4j.appender.file1.DatePattern=yyyyMMdd'.log'
log4j.appender.file1.layout=org.apache.log4j.PatternLayout
log4j.appender.file1.layout.ConversionPattern=%p[%d{yyyy-MM-dd HH:mm:ss}]%c{1}->%M:%m%n
# error
log4j.appender.logError=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.logError.File=./log4j/error.log  
log4j.appender.logError.DatePattern=yyyyMMdd'-error.log'
log4j.appender.logError.layout=org.apache.log4j.PatternLayout  
log4j.appender.logError.layout.ConversionPattern=%p[%d{yyyy-MM-dd HH:mm:ss}]%c{1}->%M:%m%n


