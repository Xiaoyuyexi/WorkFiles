<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
  <head>
    <title>
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-color.css">
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.0.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.0.js"></script>
    <script src="js/zy_control.js">
    </script>
    <script src="js/zy_click.js">
    </script>
    <script>
	</script>
  </head>
<body class="um-vp" ontouchstart>
	<div data-role="page" data-theme="d" id="card">

	<div data-role="header" data-theme="b">
		<h1>发送明信片</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div><img src="pic/letter/mask.jpg" width="100%"></div>
		<label for="textarea">留言:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
		<label for="select-choice-1" class="select">背景音乐</label>
<select name="select-choice-1" id="select-choice-1">
    <option value="standard">克罗地亚狂想曲  </option>
    <option value="rush">克罗地亚狂想曲  </option>
    <option value="express">克罗地亚狂想曲  </option>
    <option value="overnight">克罗地亚狂想曲  </option>
</select>
<br>
<a href="#send" type="button" data-theme="b">下一步</a>
	</div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="send" data-theme="d">

	<div data-role="header" data-theme="b">
		<h1>选择联系人</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div><img src="pic/letter/check.jpg" width="100%"></div>
		<label for="tel"><a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-icon="plus" data-iconpos="notext" data-theme="e" data-mini="true">icon only button</a>收件人:</label>
<input type="tel" name="tel" id="tel" value="">

<div data-role="popup" id="popupMenu" data-theme="d">
        <fieldset data-role="controlgroup">
    <legend>可填写多个收件人，每个人收到的是单独发送的明信片。</legend>
    <input type="checkbox" name="checkbox-1a" id="checkbox-1a" >
    <label for="checkbox-1a">Cheetos</label>
    <input type="checkbox" name="checkbox-2a" id="checkbox-2a">
    <label for="checkbox-2a">Doritos</label>
    <input type="checkbox" name="checkbox-3a" id="checkbox-3a">
    <label for="checkbox-3a">Fritos</label>
    <input type="checkbox" name="checkbox-4a" id="checkbox-4a">
    <label for="checkbox-4a">Sun Chips</label>
</fieldset>
</div>
		

<fieldset data-role="controlgroup">
    <legend>可选立即发送或定时发送:</legend>
        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
        <label for="radio-choice-1">立即发送</label>
        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
        <label for="radio-choice-2">定时发送</label>
</fieldset>
<fieldset data-role="controlgroup" data-type="horizontal">
		<legend>设置时间(2013年):</legend>
		
		<label for="select-choice-month">Month</label>
		<select name="select-choice-month" id="select-choice-month">
			<option value="jan">1月</option>
			<option value="dec">2月</option>
			<option value="feb">3月</option>
			<option value="mar">4月</option>
			<option value="apr">5月</option>
			<option value="may">6月</option>
			<option value="jun">7月</option>
			<option value="jul">8月</option>
			<option value="aug">9月</option>
			<option value="sep">10月</option>
			<option value="oct">11月</option>
			<option value="nov">12月</option>
		</select>

		<label for="select-choice-day">Day</label>
		<select name="select-choice-day" id="select-choice-day">
			<option value="1">1日</option>
			<option value="2">2日</option>
			<option value="3">3日</option>
			<option value="4">4日</option>
			<option value="5">5日</option>
			<option value="6">6日</option>
			<option value="7">7日</option>
			<option value="8">8日</option>
			<option value="9">9日</option>
			<option value="10">10日</option>
			<option value="11">11日</option>
			<option value="12">13日</option>
			<option value="13">14日</option>
			<option value="15">15日</option>
		</select>
	<label for="select-choice-hour">hour</label>
		<select name="select-choice-hour" id="select-choice-hour">
			<option value="1">1点</option>
			<option value="2">2点</option>
			<option value="3">3点</option>
			<option value="4">4点</option>
			<option value="5">5点</option>
			<option value="6">6点</option>
			<option value="7">7点</option>
			<option value="8">8点</option>
			<option value="9">9点</option>
			<option value="10">10点</option>
			<option value="11">11点</option>
			<option value="12">13点</option>
			<option value="13">14点</option>
			<option value="15">15点</option>
		</select>
		<label for="select-choice-seconds">hour</label>
		<select name="select-choice-seconds" id="select-choice-seconds">
			<option value="1">1分</option>
			<option value="2">2分</option>
			<option value="3">3分</option>
			<option value="4">4分</option>
			<option value="5">5分</option>
			<option value="6">6分</option>
			<option value="7">7分</option>
			<option value="8">8分</option>
			<option value="9">9分</option>
			<option value="10">10分</option>
			<option value="11">11分</option>
			<option value="12">13分</option>
			<option value="13">14分</option>
			<option value="15">15分</option>
		</select>
	</fieldset>

	</div><!-- /content -->
<div data-role="popup" id="popupCloseRight" class="ui-content" style="max-width:280px">
    
    <p>发送成功</p>
</div>

	<a href="#popupCloseRight" type="button" data-theme="b" data-rel="popup" data-position-to="window">确定</a>
</div><!-- /page -->
</body>
<script>
zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("0");
	}
}
</script>
</html>
